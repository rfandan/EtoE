<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --accent: #22d3ee;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
        }

        .container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #94a3b8;
            font-weight: 400;
        }

        input {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid #334155;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .btn-container {
            grid-column: span 2;
            margin-top: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5);
        }

        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }

            .btn-container {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Wine Quality Predictor</h1>
        <form action="/predict_web" method="post">
            <div class="form-group">
                <label>Fixed Acidity</label>
                <input type="number" step="any" name="fixed_acidity" value="7.4" required>
            </div>
            <div class="form-group">
                <label>Volatile Acidity</label>
                <input type="number" step="any" name="volatile_acidity" value="0.7" required>
            </div>
            <div class="form-group">
                <label>Citric Acid</label>
                <input type="number" step="any" name="citric_acid" value="0.0" required>
            </div>
            <div class="form-group">
                <label>Residual Sugar</label>
                <input type="number" step="any" name="residual_sugar" value="1.9" required>
            </div>
            <div class="form-group">
                <label>Chlorides</label>
                <input type="number" step="any" name="chlorides" value="0.076" required>
            </div>
            <div class="form-group">
                <label>Free Sulfur Dioxide</label>
                <input type="number" step="any" name="free_sulfur_dioxide" value="11.0" required>
            </div>
            <div class="form-group">
                <label>Total Sulfur Dioxide</label>
                <input type="number" step="any" name="total_sulfur_dioxide" value="34.0" required>
            </div>
            <div class="form-group">
                <label>Density</label>
                <input type="number" step="any" name="density" value="0.9978" required>
            </div>
            <div class="form-group">
                <label>pH</label>
                <input type="number" step="any" name="pH" value="3.51" required>
            </div>
            <div class="form-group">
                <label>Sulphates</label>
                <input type="number" step="any" name="sulphates" value="0.56" required>
            </div>
            <div class="form-group">
                <label>Alcohol</label>
                <input type="number" step="any" name="alcohol" value="9.4" required>
            </div>
            <div class="btn-container">
                <button type="submit">Predict Quality</button>
            </div>
        </form>
    </div>
</body>

</html>
